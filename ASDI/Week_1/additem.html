<html>
	<head>
		<meta charset="utf-8">
        
        <title>MECPART HELP</title>
        
        <!--  Mobile viewport optimized: j.mp/bplateviewport -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Mobile IE needs ClearType for smoothing fonts -->
        <meta http-equiv="cleartype" content="on">
        
        <!-- StyleSheets under here -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        
        <!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
        <script src="js/libs/modernizr.custom.min.js"></script>

<body>
	
    <div data-role="page" id="list">
    
    	<div data-role="header" data-position="fixed" data-theme="a">
        	<h1>MECPART HELP</h1>
    	</div>

		<!-- Form Begins Here -->
		<form action="#" method="post" id="partList">
			<ul>
		 		<li id="select"><label for="group"><span>Part Description: </span></label></li>
        	</ul>
		<!-- Customer Information -->
		<fieldset>
			<legend>Customer Information:</legend>
                <span>* fields are required.</span>
                <ul id="errors"></ul>
                <ul id="questions"></ul>
                <ul>
                <li><label for="fullname">Customer Name: </label>		  
                <input type="text" id="fullname" autocomplete="on" placeholder="John Smith" class="required" /><br /></li>
         
                <li><label for="phone">Phone Number: </label>
                <input type="tel" id="phone" autocomplete="on" placeholder="555-555-5555" /><br /></li>
         
                <li><label for="email">E-Mail: </label><br />
                <input type="email" id="email" autocomplete="on" placeholder="johnsmith@me.com" class="required email" /><br /></li>
            </ul>
		</fieldset> 

<!-- Part Form -->

    <fieldset>
        <legend>Part Form:</legend>
            <ul>
                <li><label for="cpart">Part Needed:</label><br />
                <input type="text" id="cpart"><br /></li>
                
                <li><label for="hmany">How Many?</label><br />
                <input type="range" min="1" max="5" id="hmany"><br /></li>
        
                <li><label for="ctype">Car Type:</label><br />  
                <input type="text" id="ctype"><br /></li>
         
                <li><label for="cmodel">Car Model:</label><br />
                <input type="text" id="cmodel"><br /></li>
         
                <li><label for="ycar">Year:</label><br />
                <input type="text" id="ycar"><br /></li>
         
                <li><input type="radio" name="mode" id="used" value="Used" class="required">
                <label for="used">Used</label><br />
                
                <input type="radio" name="mode" id="new" value="New" checked="checked">
                <label for="new">New</label><br /></li>
                
         
                <li><label for="special">Special Request:</label><br />
                <textarea id="special"></textarea></li><br />
            </ul>  
    </fieldset>

			<!-- Save Information needed or Display your Order -->
	
			<input type="submit" value="Save" id="submit" /><br />
	
</form>
		<!-- Clear Storage Link and Display Order Link -->
        <nav>
            <small>
                <a href="#" id="clear">Clear Local Storage</a>
                <a href="#" id="displayLink">View Parts Needed</a>
                <a href="additem.html" id="addNew" style="display:none;">Add New Part</a>
            </small>
        </nav>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />

        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <script  type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
        <script src="js/json.js" tyoe="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </div>
   </div>
